#
# WP Fail2Ban Redux jail
#
# NOTE: While the `logpath` parameter, provided below, is a common path, it is
#       *not* the correct path on all server setups. Adjust accordingly.
#
# Common Paths:
#
# - Debian/Ubuntu/FreeBSD
#   /var/log/auth.log
#
# - Fedora
#   /var/log/secure
#
# - macOS/OS X
#   /var/log/secure.log
#

[wordpress-rate]
enabled = true
filter = wordpress-rate
logpath = /var/log/auth.log
maxretry = 3
port = http,https
bantime = 3600
ignoreip = 127.0.0.1 216.155.96.0/22 10.201.35.0/24 10.201.36.0/24 216.155.103.30 216.155.106.60 216.155.102.254 128.227.0.0/16 159.178.0.0/16  71.68.37.26/32


[wordpress-hard]
enabled = true
filter = wordpress-hard
logpath = /var/log/auth.log
maxretry = 2
port = http,https
findtime = 3600
bantime = 3600
ignoreip = 127.0.0.1 216.155.96.0/22 10.201.35.0/24 10.201.36.0/24 216.155.103.30 216.155.106.60 216.155.102.254 128.227.0.0/16 159.178.0.0/16  71.68.37.26/32


[wordpress-soft]
enabled = true
filter = wordpress-soft
logpath = /var/log/auth.log
maxretry = 5
port = http,https
findtime = 3600
bantime = 1800
